<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
    <script>
        let counter = 0;
        let imageToggle = true;

        function count() {
            counter++;
            document.querySelector('h1').innerHTML = counter;

            const imgElement = document.querySelector('img');
            if (imageToggle) {
                imgElement.src = 'image1.jpg';  // 이미지1의 경로
            } else {
                imgElement.src = 'image2.jpg';  // 이미지2의 경로
            }
            imageToggle = !imageToggle;

            if (counter % 10 === 0) {
                alert(`Count is now ${counter}`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button').onclick = count;
        });
    </script>
</head>
<body>
    <img src="image1.jpg" alt="Image 1"> <!-- 초기 이미지는 이미지1로 설정 -->
    <h1>0</h1>
    <button>Count</button>
</body>
</html>
